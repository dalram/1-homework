<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangles</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <main>
        <nav>
            <div class="nav-left">
                <p>Hi</p>
            </div>
            <div class="nav-right">
                <p>Hello</p>
            </div>
        </nav>
        <section>
            <div class="section-left">
                <div class="lefty">
                    <p>Pirmas kairysis</p>
                </div>
                <div class="righty">
                    <p>Antras kairysis</p>
                </div>
                <div class="lefty">
                    <p>Trecias kairysis</p>
                </div>
            </div>
            <div class="section-right">
                <div class="righty">
                    <p>Pirmas desinysis</p>
                </div>
                <div class="left-one">
                    <p>Antras desinysis</p>
                </div>
                <div class="right-one">
                    <p>Trecias desinysis</p>
                </div>
                <div class="lefty">
                    <p>Ketvirtas desinysis</p>
                </div>
            </div>
        </section>
        <section class="bottom-section">
            <div class="bottom-left">
                <p>Bottom left</p>
            </div>
            <div class="bottom-right">
                <p>Bottom right</p>
            </div>

        </section>
    </main>
</body>
</html>
